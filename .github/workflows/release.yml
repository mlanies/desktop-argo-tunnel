name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Create binaries directory
        shell: bash
        run: mkdir -p src-tauri/binaries

      - name: Download cloudflared (macOS aarch64)
        if: matrix.args == '--target aarch64-apple-darwin'
        shell: bash
        run: |
          curl -L -o cloudflared.tgz https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-darwin-arm64.tgz
          tar -xzf cloudflared.tgz
          mv cloudflared src-tauri/binaries/cloudflared-aarch64-apple-darwin

      - name: Download cloudflared (macOS x86_64)
        if: matrix.args == '--target x86_64-apple-darwin'
        shell: bash
        run: |
          curl -L -o cloudflared.tgz https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-darwin-amd64.tgz
          tar -xzf cloudflared.tgz
          mv cloudflared src-tauri/binaries/cloudflared-x86_64-apple-darwin

      - name: Download cloudflared (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          curl -L -o src-tauri/binaries/cloudflared-x86_64-unknown-linux-gnu https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x src-tauri/binaries/cloudflared-x86_64-unknown-linux-gnu

      - name: Download cloudflared (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          curl -L -o src-tauri/binaries/cloudflared-x86_64-pc-windows-msvc.exe https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configPath: src-tauri/tauri.conf.json
          tagName: ${{ github.ref_name }}
          releaseName: 'Desktop Argo Tunnel v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
